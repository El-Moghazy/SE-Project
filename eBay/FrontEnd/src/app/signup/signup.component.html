<nb-layout>
  <nb-layout-column>
    <nb-card style="max-width:70%; display:block; margin:auto; border-radius:25px; margin-top:">

      <nb-card-body>
        <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value)" class="form-horizontal" novalidate autocomplete="off">
            <div class="form-group" [ngClass]="{'has-error': registerForm.get('username').invalid && registerForm.get('username').dirty}">
              <div class="input-group col-sm-10">
                  <div class="input-group-addon"><i class="fa fa-user"></i></div>
                  <input type="text" class="form-control" [formControl]="username" id="username" placeholder="Username">
              </div>
              <div class="text-danger" *ngIf="registerForm.get('username').dirty && registerForm.get('username').errors">
                  <span class="col-sm-2"></span>
                  <span class="col-sm-10" style="padding:4px 0 0" *ngIf="registerForm.get('username').errors.required">
                      Please enter username
                  </span>
                  <span class="col-sm-10" style="padding:4px 0 0" *ngIf="registerForm.get('username').errors.minlength">
                      Username must be longer than 3 characters.
                  </span>
                  <span class="col-sm-10" style="padding:4px 0 0" *ngIf="registerForm.get('username').errors.maxlength">
                      Username cannot be longer than 16 characters.
                  </span>
              </div>
          </div>

          <div formGroupName="passwordGroup" [ngClass]="{'has-error': registerForm.get('passwordGroup').errors }">

              <div class="form-group" [ngClass]="{'has-error': registerForm.get('passwordGroup.password').invalid && registerForm.get('passwordGroup.password').dirty}">
                  <div class="input-group col-sm-10">
                      <div class="input-group-addon"><i class="fa fa-key"></i></div>
                      <input type="password" class="form-control" [formControl]="password" id="password" placeholder="Pasword">
                  </div>
                  <div class="text-danger"  *ngIf="registerForm.get('passwordGroup.password').dirty && registerForm.get('passwordGroup.password').errors">
                      <span class="col-sm-2"></span>
                      <span class="col-sm-10" style="padding:4px 0 0" *ngIf="registerForm.get('passwordGroup.password').errors.required">
                          Please enter password
                      </span>
                      <span class="col-sm-10" style="padding:4px 0 0" *ngIf="registerForm.get('passwordGroup.password').errors.pattern">
                          Password must contain one letter, number & special characters
                      </span>
                  </div>

              </div>
              <div class="form-group" [ngClass]="{'has-error': registerForm.get('passwordGroup.retypepass').invalid && registerForm.get('passwordGroup.retypepass').dirty}">
                  <div class="input-group col-sm-10">
                      <div class="input-group-addon"><i class="fa fa-key"></i></div>
                      <input type="password" class="form-control" [formControl]="retypepass" id="retypepass" placeholder="Confirm Password">
                  </div>
                  <div class="text-danger" *ngIf="(registerForm.get('passwordGroup.retypepass').touched || registerForm.get('passwordGroup.retypepass').dirty) && (registerForm.get('passwordGroup.retypepass').errors || registerForm.get('passwordGroup').errors)">
                      <span class="col-sm-2"></span>
                      <span class="col-sm-10" style="padding:4px 0 0" *ngIf="registerForm.get('passwordGroup.retypepass').errors?.required">
                          Please confirm your password
                      </span>
                      <span class="col-sm-10" style="padding:4px 0 0" *ngIf="registerForm.get('passwordGroup').errors?.mismatchedPassword">
                          Password do not match
                      </span>
                  </div>
              </div>

           </div>

           <div class="form-group">
              <label class="col-sm-2 control-label"></label>
              <div class="col-sm-5">
                  <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-danger">Reset</button>
              </div>
          </div>
        </form>

      </nb-card-body>

    </nb-card>
  </nb-layout-column>
</nb-layout>
