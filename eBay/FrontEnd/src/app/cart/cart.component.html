<div class="row">
  <div class="col-md-9">
    <h1 class="header text-primary">Your cart:</h1>
  </div>
  <div class="col-md-3">
    <button (click)="checkout()" class="btn btn-primary align-right">Checkout
      <i class="fas fa-credit-card"></i>
    </button>
  </div>
</div>
<hr>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Seller</th>
      <th scope="col">Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cartItems">
      <th scope="col">{{item.name}}</th>
      <th scope="col">{{item.price | currency}}</th>
      <th scope="col">{{item.sellerName}}</th>
      <th scope="col" (click)="removeItem(item)">
        <button class="btn btn-danger">Remove</button>
      </th>
    </tr>
  </tbody>
</table>
