<nb-layout>
  <nb-layout-column>
    <nb-card style="max-width:70%; display:block; margin:auto; border-radius:25px;">
      <nb-card-body>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)" class="form-signin" novalidate autocomplete="off">

          <input class="form-control" id="username" [formControl]="username" placeholder="Username"><br>
          <!-- ERROR: username -->
          <div class="text-danger" *ngIf="loginForm.get('username').dirty && loginForm.get('username').invalid">
              Please enter username
          </div>

          <input class="form-control" type="password" id="password" [formControl]="password" placeholder="Password"><br>
          <!-- ERROR: passsword -->
          <div class="text-danger" *ngIf="loginForm.get('password').dirty && loginForm.get('password').invalid">
              Please enter password
          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" class="btn btn-hero-success main-btn ccenter" [disabled]="loginForm.invalid">Sign in</button>
            </div>
          </div>

          <!--<button type="submit" class="btn btn-hero-success main-btn ccenter" [disabled]="loginForm.invalid">Login</button>-->
        </form>

         <!--TODO: Add Register route for new users-->
        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <div class="col-md-6 col-sm-6 col-xs-6" style="text-align: right"><a routerLink="/signup" routerLinkActive="active">Register?</a></div>
        </div>
        </div>

      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
